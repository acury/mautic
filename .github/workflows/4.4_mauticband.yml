# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mauticband

on:
  push:
    branches:
      - 4.4
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c7099ee01de49f7b4e2b13b71c8e98d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b8b8a48af2746d49348699818946b32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8c7099ee01de49f7b4e2b13b71c8e98d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mauticband'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_43c260cd718f4086b22dc17d79e9627b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8c7099ee01de49f7b4e2b13b71c8e98d }}/appsvc/staticsite:${{ github.sha }}'